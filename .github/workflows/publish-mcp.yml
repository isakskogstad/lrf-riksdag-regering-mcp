name: Publish to MCP Registry

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (validate only, do not publish)'
        required: false
        default: 'false'
        type: boolean

jobs:
  publish-mcp-registry:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download mcp-publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_linux_amd64.tar.gz" -o mcp-publisher.tar.gz
          tar xzf mcp-publisher.tar.gz
          chmod +x mcp-publisher

      - name: Authenticate with GitHub OIDC
        if: github.event.inputs.dry_run != 'true'
        run: ./mcp-publisher login github-oidc

      - name: Publish to MCP Registry
        if: github.event.inputs.dry_run != 'true'
        run: ./mcp-publisher publish

      - name: Dry run summary
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "Dry run mode - skipping publish"
          cat server.json
