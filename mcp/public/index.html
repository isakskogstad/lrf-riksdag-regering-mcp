<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riksdag & Regering MCP – README</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
          Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      body {
        margin: 0;
        background: #f7f7fb;
        color: #111;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: #0f1115;
          color: #f5f5f5;
        }
      }
      .wrapper {
        max-width: 960px;
        margin: 0 auto;
        padding: 48px 16px 80px;
      }
      .hero {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 24px;
      }
      .hero h1 {
        margin: 0;
        font-size: clamp(1.6rem, 3vw, 2.2rem);
      }
      .readme-card {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: 18px;
        padding: clamp(24px, 4vw, 40px);
        box-shadow: 0 25px 80px rgba(15, 23, 42, 0.15);
      }
      @media (prefers-color-scheme: dark) {
        .readme-card {
          background: rgba(20, 23, 30, 0.9);
          border-color: rgba(255, 255, 255, 0.08);
        }
      }
      #readme img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto 1.5rem;
        border-radius: 8px;
      }
      #readme h1,
      #readme h2,
      #readme h3 {
        margin-top: 2.2rem;
        line-height: 1.2;
      }
      #readme pre {
        overflow-x: auto;
        background: rgba(15, 23, 42, 0.9);
        color: #f8fafc;
        padding: 1rem;
        border-radius: 10px;
      }
      .status {
        font-size: 0.9rem;
        opacity: 0.7;
      }
      a {
        color: #0f62fe;
      }
      @media (prefers-color-scheme: dark) {
        a {
          color: #6ea8ff;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="hero">
        <h1>Riksdag &amp; Regering MCP</h1>
        <div class="status">Speglas automatiskt från README.md</div>
      </div>
      <div id="readme" class="readme-card">Laddar README…</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      const READ_ME_URL =
        "https://raw.githubusercontent.com/KSAklfszf921/Riksdag-Regering-MCP/main/README.md";
      const cacheKey = "rr-mcp-readme";

      async function loadReadme() {
        const container = document.getElementById("readme");
        try {
          const cached = sessionStorage.getItem(cacheKey);
          if (cached) {
            const { html, ts } = JSON.parse(cached);
            if (Date.now() - ts < 5 * 60 * 1000) {
              container.innerHTML = html;
              return;
            }
          }
          const resp = await fetch(READ_ME_URL, { cache: "no-cache" });
          if (!resp.ok) throw new Error("Kunde inte läsa README");
          const md = await resp.text();
          const html = marked.parse(md);
          sessionStorage.setItem(
            cacheKey,
            JSON.stringify({ html, ts: Date.now() })
          );
          container.innerHTML = html;
        } catch (err) {
          container.innerHTML = `
            <p style="color:#dc2626;">${err.message}</p>
            <p><a href="${READ_ME_URL}" target="_blank">Öppna README på GitHub</a></p>
          `;
        }
      }
      loadReadme();
    </script>
  </body>
</html>
